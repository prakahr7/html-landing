<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .hero {
            background-color: #007bff;
            color: #ffffff;
            padding: 100px 0;
            text-align: center;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Company Name</h1>
            <p>Your tagline or brief description goes here.</p>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h2>Welcome to our Awesome Service</h2>
            <p>A compelling call to action or introduction to your product/service.</p>
            <button>Contact Us</button>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h3>About Us</h3>
            <p>Information about your company and what makes you unique.</p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
